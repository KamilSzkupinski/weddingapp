<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <!-- Zachowujemy pinch-zoom, ale bez osobnych styli mobilnych -->
  <meta name="viewport" content="width=1400, initial-scale=1.5, minimum-scale=0.1, maximum-scale=5" />
  <title>Wesele Darii & Daniela – Interaktywna mapa stołów</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg1: #fdf8f4;
      --bg2: #f9ece3;
      --ink: #332d29;
      --accent: #b99a84;
      --accent-strong: #8c7b75;
      --gold: #ffd700;

      --tables-width: 1100px;  /* stała szerokość stołów */
      --bride-gap: 200px;      /* stały bufor po prawej */
      --floor-shift: 0px;    /* stały offset parkietu w lewo */
    }
    * { box-sizing: border-box; }
    html, body { height: 135%; overflow-x: auto; }
    body {
      margin: 0;
      background: linear-gradient(to bottom, var(--bg1), var(--bg2));
      color: var(--ink);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    header {
      padding: 24px 16px 8px;
      text-align: center;
    }
    header h1 {
      font-family: "Great Vibes", cursive;
      font-size: 40px;
      margin: 0 0 6px;
    }
    header p { margin: 0; opacity: .85; }

    .controls {
      display: flex;
      justify-content: center;
      gap: 8px;
      padding: 14px 16px 8px;
      flex-wrap: wrap;
    }
    .controls input {
      padding: 12px 14px;
      border: 1px solid #d6c8bf;
      border-radius: 10px;
      min-width: 320px;
      font-size: 16px;
      background: #fff;
    }
    .controls button {
      padding: 12px 18px;
      border: 1px solid #d6c8bf;
      border-radius: 10px;
      background: #efe3db;
      cursor: pointer;
      font-weight: 600;
    }
    .controls button:hover { background: #e5d7ce; }

    .layout {
      max-width: none;
      margin: 0 auto;
      padding: 8px 20px 30px;
      display: flex;
      min-width: calc(200px + var(--tables-width) + var(--bride-gap) + 80px);
      grid-template-columns: 200px 1fr;
      gap: 24px;
	  justify-content:center;
    }

    /* Parkiet po lewej – stały wygląd */
    .floor {
      background: #d2bda9;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      transform: translateX(var(--floor-shift));
	align-self: stretch;
      width: 180px;
    }
    .floor span {
      font-family: Georgia, serif;
      font-size: 38px;
      color: #222;
      letter-spacing: .5px;
    }

    /* Kolumna stołów + stół Państwa Młodych po prawej */
    .tables-wrap {
      position: relative;
      padding-right: calc(var(--bride-gap) + 24px);
      min-height: 600px;
      overflow: visible;
    }
    .tables {
      display: flex;
      flex-direction: column;
      gap: 48px;
    }
    .table-block {
      display: grid;
      grid-template-rows: auto 68px auto;
      gap: 12px;
      align-items: center;
      justify-items: center;
      padding: 2px 0;
    }
    .table-rect {
      width: min(var(--tables-width), 100%);
      height: 68px;
      background: #e7d7cc;
      border: 2px solid var(--accent-strong);
      border-radius: 12px;
      display: grid;
      place-items: center;
      position: relative;
      transition: box-shadow .25s ease, transform .2s ease;
    }
    .table-rect.active {
      box-shadow: 0 0 0 3px var(--accent-strong) inset, 0 10px 20px rgba(0,0,0,.08);
      transform: translateY(-2px);
    }
    .table-rect .label {
      font-weight: 700;
      font-size: 22px;
      color: #2b2420;
    }

    .seats-row {
      display: grid;
      gap: 8px;
      width: min(var(--tables-width), 100%);
      justify-items: center;
    }
    .seat {
      width: 36px; height: 36px;
      border-radius: 50%;
      border: 1.5px solid var(--accent-strong);
      background: #fff;
      display: grid;
      place-items: center;
      font-size: 12px;
      user-select: none;
      transition: transform .15s ease, box-shadow .15s ease, background .15s ease;
    }
    .seat:hover { transform: translateY(-2px); }
    .seat.you {
      background: var(--gold);
      box-shadow: 0 0 0 3px #b99a84 inset, 0 0 18px rgba(255, 204, 0, .6);
      font-weight: 700;
    }

    /* Stół Młodych po prawej – stały, bez wariantów mobilnych */
    .bride-wrap {
      position: absolute;
      right: 12px;
      top: 0;
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 14px;
    }
    .bride-rect {
      width: 68px;
	  height: 1090px;
      /* wysokość ustawiana dynamicznie w JS tak, aby każde miejsce było przy stole */
      background: #fff7cc;
      border: 2px solid var(--accent-strong);
      border-radius: 12px;
      display: grid;
      place-items: center;
    }
	.bride-rect.active {
		box-shadow: 0 0 0 3px var(--accent-strong) inset, 0 10px 20px rgba(0,0,0,.08);
		transform: translateY(-2px);
	}
    .bride-rect .label {
      writing-mode: vertical-rl;
      transform: rotate(0deg);
      font-weight: 700;
      color: #2b2420;
    }
    .bride-seats {
      display: grid;
      grid-auto-flow: row;
      grid-auto-rows: 40px;
      gap: 10px;
      align-items: start;
      justify-items: start;
    }
  
/* Pokazuj mapę dopiero po wyszukaniu */
.layout.hidden { display: none !important; }
.layout.revealed { animation: fadeIn .35s ease; }
@keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: none; } }

</style>

    function createHorizontalTable(id) {
      const n = SEATS[id];

      clearHighlights();

      if (!person) {
        alert("Nie znaleziono takiej osoby. Sprawdź pisownię.");
        return;
      }


      // Pokaż mapę stołów dopiero po udanym wyszukaniu
      const layoutEl = document.querySelector('.layout');
      if (layoutEl && layoutEl.classList.contains('hidden')) {
        layoutEl.classList.remove('hidden');
        layoutEl.classList.add('revealed');
      }

      const tableId = (person.stolik || "").toString().trim();
      const seatNum = parseInt(person.miejsce, 10);

      // Wyświetl komunikat o znalezionym miejscu
      const resultBox = document.getElementById("result");
      if (resultBox) {
        resultBox.textContent = `Twoje miejsce jest przy: Stole ${tableId}, miejsce ${seatNum}`;
      }


      if (tableId === "Państwa Młodych") {
        const seatEl = brideSeats.querySelector(`.seat[data-seat="${seatNum}"]`);
        if (seatEl) seatEl.classList.add("you");
        document.getElementById("brideWrap").scrollIntoView({ behavior: "smooth", block: "center" });
          document.getElementById("brideRect")?.classList.add("active");
		return;
      }

      const block = document.querySelector(`.table-block[data-table="${tableId}"]`);
      if (block) {
        block.querySelector(".table-rect")?.classList.add("active");
        const seatEl = block.querySelector(`.seat[data-seat="${seatNum}"]`);
        if (seatEl) seatEl.classList.add("you");
        (seatEl || block).scrollIntoView({ behavior: "smooth", block: "center" });
      }
    }

    document.getElementById("btn").addEventListener("click", findGuest);
    document.getElementById("search").addEventListener("keydown", (e) => {
      if (e.key === "Enter") findGuest();
    });
	(function() {
    try { if ('scrollRestoration' in history) history.scrollRestoration = 'manual'; } catch(e) {}

    function gotoCenter(behavior) {
      const layout = document.querySelector('.layout');
      if (layout) {
        const rect = layout.getBoundingClientRect();
        const mid = rect.top + window.pageYOffset + rect.height / 2;
        window.scrollTo({ 
          top: mid - window.innerHeight / 2, 
          left: (document.body.scrollWidth - window.innerWidth) / 2, 
          behavior: behavior || 'auto' 
        });
      }
    }
    const header = document.querySelector("header");
    if (header) header.scrollIntoView({ behavior, block: "start", inline: "start" });
    const input = document.getElementById("search");
    if (input) input.focus({ preventScroll: true }); // opcjonalnie otwiera klawiaturę na mobile
  };
    function boot() {
      gotoCenter('auto');
      setTimeout(() => gotoCenter('auto'), 100);
      setTimeout(() => gotoCenter('auto'), 300);
    }

    window.addEventListener('DOMContentLoaded', boot);
    window.addEventListener('load', boot);
    window.addEventListener('pageshow', () => setTimeout(boot, 50));
    window.addEventListener('orientationchange', () => setTimeout(boot, 150));
    window.addEventListener('resize', () => setTimeout(boot, 150));
  })();
  // uruchom po załadowaniu (dwustopniowo, żeby zadziałało na iOS/Android)
  window.addEventListener("load", () => gotoSearch("auto"));
  // gdy przeglądarka ustawi viewport (czasem po krótkiej chwili)
  setTimeout(() => gotoSearch("auto"), 50);

  // dodatkowo po zmianie orientacji/rozmiaru
  window.addEventListener("orientationchange", () => setTimeout(gotoSearch, 50));
  window.addEventListener("resize", () => setTimeout(gotoSearch, 50));
  </script>
